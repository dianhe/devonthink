<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
  </head>
  <body>
    <table style="width: 100%" border="1">
      <tbody>
        <tr>
          <td>{{creators}}</td>
        </tr>
        <tr>
          <td>{{title}}</a></td>
        </tr>
        <tr>
          <td>{{journal}}</td>
        </tr>
        <!-- One way DOI/URL -->
        <tr>
          <td>
            <a href="{% if url %}{{url}}{% elif DOI %}https://doi.org/{{DOI}}{% endif %}">{% if url %}{{url}}{% elif DOI %}{{DOI}}{% endif %}</a></td></tr>
          </td>
        </tr>
        <tr><td><a href="{{select}}">{{select}}</a></td></tr>
        <!-- Other way DOI/url -->
        {% if url %}
          <tr><td><a href="{{url}}">{{url}}</a></td></tr>
        {% elif DOI %}
          <tr><td><a href="https://doi.org/{{DOI}}">{{DOI}}</a></td></tr>
        {% endif %}
        {% if url %}
          <tr><td><a href="{{url}}">{{url}}</a></td></tr>
        {% elif DOI %}
          <tr><td><a href="https://doi.org/{{DOI}}">{{DOI}}</a></td></tr>
        {% elif attachment_url %}
          <tr><td><a href="{{attachment_url}}">{{attachment_url}}</a></td></tr>
        {% endif %}
        <tr>
          <td>{{notes | safe}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
