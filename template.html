<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
  </head>
  <body>
    <table style="width: 100%" border="1">
      <tbody>
        <tr>
          <td>{{creators}}</td>
        </tr>
        <tr>
          <td>{{title}}</a></td>
        </tr>
        <tr>
          <td>{{journal}}</td>
        </tr>
        {% if url %}
          <tr><td><a href="{{url}}">{{url}}</a></td></tr>
        {% elif DOI %}
          <tr><td><a href="https://doi.org/{{DOI}}">{{DOI}}</a></td></tr>
        {% endif %}
        <tr>
          <td>{{notes | safe}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
